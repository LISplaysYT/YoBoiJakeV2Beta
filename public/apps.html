<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/apps.html">Apps</a> <!-- New Apps Tab -->
      <a href="/search.html">Search</a>
      <a href="/chatgpt.html">ChatGPT</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="games-content">
    <h1>Apps:</h1>
    <div id="game-container">
       <a href="#red" class="game" onclick="showApp('/assets/apps/red/')">
        <img src="/assets/appimages/red/app.png" alt="Red">
        <span>Reddit</span>
      </a>    
    </div>

    <div id="game-display" style="display: none;">
      <div id="game-frame-container">
        <iframe id="game-frame" src="" width="800" height="600"></iframe>
        <div id="game-buttons">
          <button onclick="exitApp()">Exit</button>
          <button onclick="toggleFullScreen()">Fullscreen</button>
        </div>
      </div>
    </div>

    <!-- New App Display Section (similar to the game display section) -->
    <div id="app-display" style="display: none;">
      <div id="app-frame-container">
        <iframe id="app-frame" src="" width="800" height="600"></iframe>
        <div id="app-buttons">
          <button onclick="exitApp()">Exit</button>
          <button onclick="toggleAppFullScreen()">Fullscreen</button>
        </div>
      </div>
    </div>

    <!-- Apps content section (this section was missing in your original code) -->
    <div id="apps-content">
      <h1>Apps List</h1>
      <!-- Add other apps here -->
    </div>
  </main>

  <script src="/js/scripts.js"></script>
  <script>
    // Panic Key functionality
    document.addEventListener('keydown', function (e) {
      const panicKey = localStorage.getItem('panicKey');
      if (panicKey && e.key.toUpperCase() === panicKey) {
        window.location.href = 'https://classroom.google.com';
      }
    });

    // Theme handling (same as before)
    document.addEventListener('DOMContentLoaded', function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        applyTheme(savedTheme);
      }

      const themeSelector = document.getElementById('theme-selector');
      if (themeSelector) {
        if (savedTheme) {
          themeSelector.value = savedTheme;
        }
        themeSelector.addEventListener('change', function () {
          const selectedTheme = themeSelector.value;
          localStorage.setItem('theme', selectedTheme);
          applyTheme(selectedTheme);
        });
      }
    });

    function applyTheme(theme) {
      const allElements = document.querySelectorAll("*");
      const styleSheet = document.getElementById('dynamic-theme-styles') || createDynamicStyleSheet();

      if (theme === 'default') {
        allElements.forEach(el => {
          el.style.backgroundColor = '';
          el.style.color = '';
          el.style.borderColor = '';
        });
        styleSheet.innerHTML = '';
        return;
      }

      let backgroundColor, textColor, borderColor, hoverBackgroundColor, hoverTextColor;
      switch (theme) {
        case 'dark':
          backgroundColor = '#121212';
          textColor = 'white';
          borderColor = 'gray';
          hoverBackgroundColor = '#1c1c1c';
          hoverTextColor = '#f0f0f0';
          break;
        case 'light':
          backgroundColor = 'white';
          textColor = 'black';
          borderColor = 'black';
          hoverBackgroundColor = '#f7f7f7';
          hoverTextColor = '#333';
          break;
        case 'blue':
          backgroundColor = '#1e3a5f';
          textColor = '#a9d6e5';
          borderColor = '#4682b4';
          hoverBackgroundColor = '#24476d';
          hoverTextColor = '#c0e9f5';
          break;
        case 'forest':
          backgroundColor = '#2b4227';
          textColor = '#d0e6b5';
          borderColor = '#3c6e47';
          hoverBackgroundColor = '#365735';
          hoverTextColor = '#e0f0c5';
          break;
        case 'sunset':
          backgroundColor = '#ffad60';
          textColor = '#4a1a1a';
          borderColor = '#ff4500';
          hoverBackgroundColor = '#ff9240';
          hoverTextColor = '#5c1e1e';
          break;
        case 'purple':
          backgroundColor = '#4b0082';
          textColor = '#d8a1e3';
          borderColor = '#9b4d96';
          hoverBackgroundColor = '#6a1e9f';
          hoverTextColor = '#f3d4f1';
          break;
        case 'retro-neon':
          backgroundColor = '#222222';
          textColor = '#ff00ff';
          borderColor = '#00ff00';
          hoverBackgroundColor = '#ff00ff';
          hoverTextColor = '#222222';
          break;
        case 'ocean':
          backgroundColor = '#006994';
          textColor = '#a4e4e1';
          borderColor = '#4ca3d7';
          hoverBackgroundColor = '#00577e';
          hoverTextColor = '#a8e1e1';
          break;
        default:
          return;
      }

      allElements.forEach(el => {
        el.style.backgroundColor = backgroundColor;
        el.style.color = textColor;
        el.style.borderColor = borderColor;
      });

      styleSheet.innerHTML = `
        button, a {
          transition: background-color 0.3s, color 0.3s;
        }
        button:hover, a:hover {
          background-color: ${hoverBackgroundColor};
          color: ${hoverTextColor};
        }
      `;
    }

    function createDynamicStyleSheet() {
      const styleSheet = document.createElement('style');
      styleSheet.id = 'dynamic-theme-styles';
      document.head.appendChild(styleSheet);
      return styleSheet;
    }

    // Show App function (similar to showGame)
    function showApp(appUrl) {
      const appDisplay = document.getElementById('app-display');
      const appFrame = document.getElementById('app-frame');
      appFrame.src = appUrl;
      appDisplay.style.display = 'block';
      document.getElementById('games-content').style.display = 'none';
    }

    function exitApp() {
      const appDisplay = document.getElementById('app-display');
      appDisplay.style.display = 'none';
      document.getElementById('apps-content').style.display = 'block';  // This shows the apps content
    }

    function toggleAppFullScreen() {
      const appFrame = document.getElementById('app-frame');
      if (appFrame.requestFullscreen) {
        appFrame.requestFullscreen();
      } else if (appFrame.mozRequestFullScreen) {
        appFrame.mozRequestFullScreen();
      } else if (appFrame.webkitRequestFullscreen) {
        appFrame.webkitRequestFullscreen();
      } else if (appFrame.msRequestFullscreen) {
        appFrame.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
