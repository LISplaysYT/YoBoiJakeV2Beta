<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
    <style>
    /* Preserve existing styles */
    #chat-container {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    #chat-display {
      border: 1px solid #ddd;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    #user-input {
      width: 80%;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
    }

    /* Speech bubble styles */
    .bubble {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      display: inline-block;
      max-width: 70%;
      font-size: 14px;
      word-wrap: break-word;
    }

    .user-bubble {
      background-color: #007aff;
      color: white;
      align-self: flex-end;
      border-top-right-radius: 5px;
    }

    .ai-bubble {
      background-color: #e5e5ea;
      color: black;
      align-self: flex-start;
      border-top-left-radius: 5px;
    }

    #chat-display::-webkit-scrollbar {
      width: 6px;
    }

    #chat-display::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/chatgpt.html">ChatGPT</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>
  <div id="chat-container">
    <div id="chat-display">
      <!-- Chat messages will appear here -->
    </div>
    <div id="input-container">
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button id="submit-btn">Send</button>
    </div>
  </div>
  <script>
    document.getElementById('submit-btn').addEventListener('click', async function () {
      const userInput = document.getElementById('user-input');
      const chatDisplay = document.getElementById('chat-display');
      const userMessage = userInput.value.trim();

      if (!userMessage) return;

      // Display user's message
      addMessage(userMessage, 'user');

      try {
        // Fetch AI response
        const response = await fetch('https://public.smoresxo.shop/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt: userMessage }),
        });

        const data = await response.json();
        const aiMessage = data.message || "Sorry, I couldn't process that.";

        // Display AI's response
        addMessage(aiMessage, 'ai');
      } catch (error) {
        console.error('Error:', error);
        addMessage("An error occurred while fetching the response.", 'ai');
      }

      // Clear input field
      userInput.value = '';
    });

    function addMessage(message, sender) {
      const chatDisplay = document.getElementById('chat-display');
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', sender === 'user' ? 'user-bubble' : 'ai-bubble');
      bubble.textContent = message;

      chatDisplay.appendChild(bubble);
      chatDisplay.scrollTop = chatDisplay.scrollHeight; // Auto-scroll
    }
  </script>

</body>
</html>
