<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - YoBoiJake</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    #uv-form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .search-bar {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px;
      border: 2px solid red;
      background-color: black;
      color: red;
      transition: border-color 0.3s;
    }

    .search-bar:focus {
      border-color: red;
      outline: none;
    }

    .desc {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    #uv-error {
      color: red;
      font-size: 14px;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/chatgpt.html">ChatGPT</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main>
    <form id="uv-form">
      <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden">
      <input id="uv-address" class="search-bar" type="text" placeholder="Search Google or type a URL">
    </form>
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
  </main>

  <!-- JavaScript for navigation and themes -->
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/js/index.js"></script>
  <script src="/uv/search.js" defer></script>

  <script>
    // Panic Key functionality
    document.addEventListener('keydown', function (e) {
      const panicKey = localStorage.getItem('panicKey');
      
      // Check if the panic key is defined and the pressed key matches
      if (panicKey && e.key.toUpperCase() === panicKey) {
        // Ensure the focus is not on an input or textarea element
        const activeElement = document.activeElement;
        const isTyping = activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA';
        
        if (!isTyping) {
          window.location.href = 'https://classroom.google.com';
        }
      }
    });

    // Ad configuration
    const atOptions = {
      'key': 'b7ce0045a6c724134a50361a5ae06e0a',
      'format': 'iframe',
      'height': 90,
      'width': 728,
      'params': {}
    };

    // Load ad script
    const adScript = document.createElement('script');
    adScript.src = "//www.highperformanceformat.com/b7ce0045a6c724134a50361a5ae06e0a/invoke.js";
    document.body.appendChild(adScript);

    // Theme handling
    document.addEventListener('DOMContentLoaded', function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        applyTheme(savedTheme);
      }

      const themeSelector = document.getElementById('theme-selector');
      if (themeSelector) {
        if (savedTheme) {
          themeSelector.value = savedTheme;
        }
        themeSelector.addEventListener('change', function () {
          const selectedTheme = themeSelector.value;
          localStorage.setItem('theme', selectedTheme);
          applyTheme(selectedTheme);
        });
      }
    });

    function applyTheme(theme) {
      const allElements = document.querySelectorAll("*");
      const styleSheet = document.getElementById('dynamic-theme-styles') || createDynamicStyleSheet();

      if (theme === 'default') {
        allElements.forEach(el => {
          el.style.backgroundColor = '';
          el.style.color = '';
          el.style.borderColor = '';
        });
        styleSheet.innerHTML = '';
        return;
      }

      let backgroundColor, textColor, borderColor, hoverBackgroundColor, hoverTextColor;
      switch (theme) {
        case 'dark':
          backgroundColor = '#121212';
          textColor = 'white';
          borderColor = 'gray';
          hoverBackgroundColor = '#1c1c1c';
          hoverTextColor = '#f0f0f0';
          break;
        case 'light':
          backgroundColor = 'white';
          textColor = 'black';
          borderColor = 'black';
          hoverBackgroundColor = '#f7f7f7';
          hoverTextColor = '#333';
          break;
        case 'blue':
          backgroundColor = '#1e3a5f';
          textColor = '#a9d6e5';
          borderColor = '#4682b4';
          hoverBackgroundColor = '#24476d';
          hoverTextColor = '#c0e9f5';
          break;
        case 'forest':
          backgroundColor = '#2b4227';
          textColor = '#d0e6b5';
          borderColor = '#3c6e47';
          hoverBackgroundColor = '#365735';
          hoverTextColor = '#e0f0c5';
          break;
        case 'sunset':
          backgroundColor = '#ffad60';
          textColor = '#4a1a1a';
          borderColor = '#ff4500';
          hoverBackgroundColor = '#ff9240';
          hoverTextColor = '#5c1e1e';
          break;
        default:
          return;
      }

      allElements.forEach(el => {
        el.style.backgroundColor = backgroundColor;
        el.style.color = textColor;
        el.style.borderColor = borderColor;
      });

      styleSheet.innerHTML = `
        button, a {
          transition: background-color 0.3s, color 0.3s;
        }
        button:hover, a:hover {
          background-color: ${hoverBackgroundColor};
          color: ${hoverTextColor};
        }
      `;
    }

    function createDynamicStyleSheet() {
      const styleSheet = document.createElement('style');
      styleSheet.id = 'dynamic-theme-styles';
      document.head.appendChild(styleSheet);
      return styleSheet;
    }
  </script>

</body>
</html>
