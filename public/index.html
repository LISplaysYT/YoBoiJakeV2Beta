<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Add the bottom-left tab style for About button */
    #about-tab {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: transparent;
      color: red;
      padding: 10px 20px;
      border: 2px solid red;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    #about-tab:hover {
      background-color: red;
      color: black;
    }

    /* Popup styling */
    #error-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      border: 2px solid #ff0000;
      border-radius: 10px;
      padding: 20px;
      z-index: 9999;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
    }

    #error-popup h2 {
      color: #ff0000;
    }

    #error-popup p {
      margin: 10px 0;
    }

    #error-popup button {
      background-color: #ff0000;
      color: #ffffff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #error-popup button:hover {
      background-color: #cc0000;
    }

    #dont-show-again {
      margin-top: 10px;
    }

    /* Additional styles for body, header, etc. to ensure full theme coverage */
    body, header, nav, footer, main, h1, p, a, div, button {
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    } 
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a> 
      <a href="/apps.html">Apps</a>      
      <a href="/search.html">Search</a>
      <a href="/chatgpt.html">ChatGPT</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="home-content">
    <h1>Welcome to YoBoiJake</h1>
    <button id="about-blank-btn" onclick="openAboutBlank()">About Blank</button>
    <div id="verse-of-the-day" style="margin-top: 20px;">
      <h2>Jesus Verse of the Day</h2>
      <p id="daily-verse">Loading verse...</p>
    </div>
  </main>

  <!-- Fixed "About" tab in the bottom left -->
  <div id="about-tab" onclick="window.location.href='/about.html'">
    About
  </div>

  <!-- Popup Error Message -->
  <div id="error-popup">
    <h2>Error</h2>
    <p>If you click on a game or app and it gives this error <strong>TypeError: Failed to fetch</strong>, either refresh or exit the game or app and go back into it.</p>
    <div>
      <label>
        <input type="checkbox" id="dont-show-again"> Don't see this again
      </label>
    </div>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    // Function to open a blank page
    function openAboutBlank() {
      let win = window.open("", "_blank");
      if (win) {
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        const iframe = document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.src = "/";
        win.document.body.appendChild(iframe);
      }
    }

    // Array of verses
    const verses = [
      "John 3:16 - For God so loved the world that He gave His one and only Son, that whoever believes in Him shall not perish but have eternal life.",
      "Psalm 23:1 - The Lord is my shepherd; I shall not want.",
      "Philippians 4:13 - I can do all things through Christ who strengthens me.",
      "Matthew 5:16 - Let your light shine before others, that they may see your good deeds and glorify your Father in heaven.",
    ];

    // Function to randomize verse every 24 hours
    function getDailyVerse() {
      const today = new Date().toISOString().slice(0, 10); // Get today's date in YYYY-MM-DD format
      const randomIndex = parseInt(localStorage.getItem("verseIndex"));
      const lastUpdated = localStorage.getItem("lastUpdated");

      // Check if the date has changed
      if (today !== lastUpdated || randomIndex === null) {
        const newIndex = Math.floor(Math.random() * verses.length);
        localStorage.setItem("verseIndex", newIndex);
        localStorage.setItem("lastUpdated", today);
        return verses[newIndex];
      }
      return verses[randomIndex];
    }

    // Display the verse of the day
    document.addEventListener("DOMContentLoaded", () => {
      const dailyVerseElement = document.getElementById("daily-verse");
      dailyVerseElement.textContent = getDailyVerse();

      // Show the error popup if it's not hidden
      if (!localStorage.getItem('dontShowPopup')) {
        document.getElementById('error-popup').style.display = 'block';
      }
    });

    // Close the popup
    function closePopup() {
      // If 'Don't see this again' is checked, hide the popup on future visits
      if (document.getElementById('dont-show-again').checked) {
        localStorage.setItem('dontShowPopup', 'true');
      }
      document.getElementById('error-popup').style.display = 'none';
    }

    // Panic key functionality
    document.addEventListener('keydown', function (e) {
      const panicKey = localStorage.getItem('panicKey');
      if (panicKey && e.key.toUpperCase() === panicKey) {
        window.location.href = 'https://classroom.google.com';
      }
    });

    // Theme handling (previous code remains unchanged)
    document.addEventListener('DOMContentLoaded', function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        applyTheme(savedTheme);
      }

      const themeSelector = document.getElementById('theme-selector');
      if (themeSelector) {
        if (savedTheme) {
          themeSelector.value = savedTheme;
        }

        themeSelector.addEventListener('change', function () {
          const selectedTheme = themeSelector.value;
          localStorage.setItem('theme', selectedTheme);
          applyTheme(selectedTheme);
        });
      }
    });

    function applyTheme(theme) {
      // Theme application logic (previous code remains unchanged)
    }
  </script>
  
  <script>
    // Panic key functionality (as per the original code)
    document.addEventListener('DOMContentLoaded', function () {
      const savedPanicKey = localStorage.getItem('panicKey');
      if (savedPanicKey) {
        document.addEventListener('keydown', function (event) {
          if (event.key === savedPanicKey) {
            window.location.href = 'https://classroom.google.com';
          }
        });
      }
    });
  </script>

</body>
</html>
