<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* General styling for container box */
    .box-container {
      border: 2px solid red;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      margin: 20px;
      text-align: center;
      background-color: black; /* Updated to black */
      color: red;
    }

    /* Input and button styles */
    .styled-input, .styled-button {
      padding: 10px;
      font-size: 16px;
      border: 2px solid red;
      border-radius: 8px;
      outline: none;
      width: 90%;
      margin-bottom: 10px;
      background-color: black;
      color: red;
      transition: border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }

    .styled-input:focus, .styled-button:hover {
      border-color: darkred;
      background-color: #333;
    }

    /* Larger text for the titles */
    .setting-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: red;
    }

    /* Grid for aligning boxes in the center */
    .settings-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      grid-gap: 20px;
      justify-items: center;
      margin-top: 40px;
    }

    /* Ensure smooth transitions for all elements */
    body, header, main, footer, .box-container, .styled-input, .styled-button, #logo-name, .setting-title {
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/chatgpt.html">ChatGPT</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>
  <div class="input-container">
    <h2>Interact with the AI</h2>
    <textarea id="user-prompt" class="input-box" rows="4" placeholder="Type your prompt here..."></textarea><br>
    <button id="submit-btn" class="submit-btn">Send</button>
  </div>

  <div id="response-container" class="response-container">
    <!-- AI response will appear here -->
  </div> 
 
  <script>
    document.getElementById('submit-btn').addEventListener('click', async function() {
      const prompt = document.getElementById('user-prompt').value.trim();
      const responseContainer = document.getElementById('response-container');

      if (!prompt) {
        responseContainer.innerHTML = "Please enter a prompt.";
        return;
      }

      responseContainer.innerHTML = "Loading..."; // Display loading message

      try {
        // Send the prompt to the AI API
        const response = await fetch('https://public.smoresxo.shop/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt: prompt }) // JSON format with 'prompt' key
        });

        const data = await response.json();
        if (data && data.message) {
          // Display the AI's response
          responseContainer.innerHTML = data.message;
        } else {
          responseContainer.innerHTML = "Sorry, there was an error with the response.";
        }
      } catch (error) {
        console.error('Error:', error);
        responseContainer.innerHTML = "An error occurred while fetching the response.";
      }
    });
  </script>
</body>
</html>
