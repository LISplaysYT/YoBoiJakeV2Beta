<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Content</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #content {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        async function fetchContent() {
            try {
                const response = await fetch('/proxy?url=https://math4kidz.wiki/games/1v1lol/index.html');
                if (response.ok) {
                    const content = await response.text();
                    document.getElementById('content').innerHTML = content;
                } else {
                    console.error('Failed to fetch content:', response.status);
                }
            } catch (error) {
                console.error('Error fetching content:', error);
            }
        }

        fetchContent();
    </script>
</body>
</html>
