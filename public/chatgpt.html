<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
   <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
    }

    .bubble {
      margin: 10px;
      padding: 10px 15px;
      border-radius: 20px;
      display: inline-block;
      max-width: 75%;
      font-size: 16px;
    }

    .user-bubble {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }

    .ai-bubble {
      background-color: #eaeaea;
      color: #333;
      align-self: flex-start;
    }

    #input-container {
      display: flex;
      margin-top: 10px;
      width: 60%;
      max-width: 800px;
    }

    #user-prompt {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #submit-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 5px;
    }

    #submit-btn:hover {
      background-color: #45a049;
    }
#chat-container {
  max-width: 600px;
  margin: auto;
  border: 1px solid #ccc;
  padding: 10px;
  font-family: Arial, sans-serif;
}
#chat-display {
  border: 1px solid #ddd;
  padding: 10px;
  height: 300px;
  overflow-y: auto;
  background-color: #f9f9f9;
}
#user-input {
  width: 80%;
  padding: 8px;
}
button {
  padding: 8px 12px;
}
</style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/chatgpt.html">ChatGPT</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>
 <div id="chat-container">
    <!-- Conversation will be displayed here -->
  </div>

  <div id="input-container">
    <textarea id="user-prompt" placeholder="Type your message here..." rows="2"></textarea>
    <button id="submit-btn">Send</button>
  </div>
   <script>
    document.getElementById('submit-btn').addEventListener('click', async function() {
      const prompt = document.getElementById('user-prompt').value.trim();
      const chatContainer = document.getElementById('chat-container');

      if (!prompt) return;

      // Display the user's message
      addMessage(prompt, 'user');

      try {
        // Send the prompt to the AI API
        const response = await fetch('https://public.smoresxo.shop/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt: prompt })
        });

        const data = await response.json();
        if (data && data.response) {
          // Display the AI's response
          addMessage(data.response, 'ai');
        } else {
          addMessage("Sorry, I couldn't process that.", 'ai');
        }
      } catch (error) {
        console.error('Error:', error);
        addMessage("An error occurred while fetching the response.", 'ai');
      }

      // Clear input field
      document.getElementById('user-prompt').value = '';
    });

    function addMessage(message, sender) {
      const chatContainer = document.getElementById('chat-container');
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', sender === 'user' ? 'user-bubble' : 'ai-bubble');
      bubble.textContent = message;

      chatContainer.appendChild(bubble);
      chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to the newest message
    }
  </script>

</body>
</html>
