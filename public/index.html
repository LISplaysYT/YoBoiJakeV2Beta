  <script>
    // Function to open a blank page
    function openAboutBlank() {
      let win = window.open("", "_blank");
      if (win) {
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        const iframe = document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.src = "/";
        win.document.body.appendChild(iframe);
      }
    }

    // Array of verses
    const verses = [
      "John 3:16 - For God so loved the world that He gave His one and only Son, that whoever believes in Him shall not perish but have eternal life.",
      "Psalm 23:1 - The Lord is my shepherd; I shall not want.",
      "Philippians 4:13 - I can do all things through Christ who strengthens me.",
      "Matthew 5:16 - Let your light shine before others, that they may see your good deeds and glorify your Father in heaven.",
      "Isaiah 41:10 - Do not fear, for I am with you; do not be dismayed, for I am your God.",
      // Add all other verses here...
    ];

    // Function to randomize verse every 24 hours
    function getDailyVerse() {
      const today = new Date().toISOString().slice(0, 10); // Get today's date in YYYY-MM-DD format
      const randomIndex = parseInt(localStorage.getItem("verseIndex"));
      const lastUpdated = localStorage.getItem("lastUpdated");

      // Check if the date has changed
      if (today !== lastUpdated || randomIndex === null) {
        const newIndex = Math.floor(Math.random() * verses.length);
        localStorage.setItem("verseIndex", newIndex);
        localStorage.setItem("lastUpdated", today);
        return verses[newIndex];
      }
      return verses[randomIndex];
    }

    // Display the verse of the day
    document.addEventListener("DOMContentLoaded", () => {
      const dailyVerseElement = document.getElementById("daily-verse");
      dailyVerseElement.textContent = getDailyVerse();
    });
  </script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Load and apply the saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      applyTheme(savedTheme);
    }

    // Initialize the theme selector if it exists
    const themeSelector = document.getElementById('theme-selector');
    if (themeSelector) {
      if (savedTheme) {
        themeSelector.value = savedTheme;
      }

      // Save and apply theme when the dropdown changes
      themeSelector.addEventListener('change', function () {
        const selectedTheme = themeSelector.value;
        localStorage.setItem('theme', selectedTheme);
        applyTheme(selectedTheme);
      });
    }
  });

  // Function to apply a theme dynamically to all elements
  function applyTheme(theme) {
    const allElements = document.querySelectorAll("*"); // Select all elements
    const styleSheet = document.getElementById('dynamic-theme-styles') || createDynamicStyleSheet();

    // Clear previously applied styles for the default theme
    if (theme === 'default') {
      allElements.forEach(el => {
        el.style.backgroundColor = ''; // Clear inline background color
        el.style.color = '';           // Clear inline text color
        el.style.borderColor = '';     // Clear inline border color
      });
      styleSheet.innerHTML = ''; // Remove hover styles
      return;
    }

    // Apply theme colors dynamically
    let backgroundColor, textColor, borderColor, hoverBackgroundColor, hoverTextColor;

switch (theme) {
  case 'dark':
    backgroundColor = '#121212';
    textColor = 'white';
    borderColor = 'gray';
    hoverBackgroundColor = '#1c1c1c';
    hoverTextColor = '#f0f0f0';
    break;

  case 'light':
    backgroundColor = 'white';
    textColor = 'black';
    borderColor = 'black';
    hoverBackgroundColor = '#f7f7f7';
    hoverTextColor = '#333';
    break;

  case 'blue':
    backgroundColor = '#1e3a5f';
    textColor = '#a9d6e5';
    borderColor = '#4682b4';
    hoverBackgroundColor = '#24476d';
    hoverTextColor = '#c0e9f5';
    break;

  case 'forest':
    backgroundColor = '#2b4227';
    textColor = '#d0e6b5';
    borderColor = '#3c6e47';
    hoverBackgroundColor = '#365735';
    hoverTextColor = '#e0f0c5';
    break;

  case 'sunset':
    backgroundColor = '#ffad60';
    textColor = '#4a1a1a';
    borderColor = '#ff4500';
    hoverBackgroundColor = '#ff9240';
    hoverTextColor = '#5c1e1e';
    break;

  case 'purple':
    backgroundColor = '#4b0082';
    textColor = '#d8a1e3';
    borderColor = '#9b4d96';
    hoverBackgroundColor = '#6a1e9f';
    hoverTextColor = '#f3d4f1';
    break;

  case 'retro-neon':
    backgroundColor = '#222222';
    textColor = '#ff00ff';
    borderColor = '#00ff00';
    hoverBackgroundColor = '#ff00ff';
    hoverTextColor = '#222222';
    break;

  case 'ocean':
    backgroundColor = '#006994';
    textColor = '#a4e4e1';
    borderColor = '#4ca3d7';
    hoverBackgroundColor = '#00577e';
    hoverTextColor = '#a8e1e1';
    break;

  case 'cherry-blossom':
    backgroundColor = '#ffb7c5';
    textColor = '#5a3d44';
    borderColor = '#9e7f7f';
    hoverBackgroundColor = '#f7d1d9';
    hoverTextColor = '#7b4f56';
    break;

  default:
    // Handle default case if no theme is selected or an unknown theme is provided
    backgroundColor = '#ffffff';
    textColor = '#000000';
    borderColor = '#000000';
    hoverBackgroundColor = '#f0f0f0';
    hoverTextColor = '#333333';
    break;
}

// Apply styles to each element dynamically
allElements.forEach(el => {
  el.style.backgroundColor = backgroundColor;
  el.style.color = textColor;
  el.style.borderColor = borderColor;
});

  // Add hover effects to elements with a border
  styleSheet.innerHTML = `
    *:hover {
      background-color: ${hoverBackgroundColor} !important;
      color: ${hoverTextColor} !important;
    }
  `;
}

// Function to create the dynamic stylesheet
function createDynamicStyleSheet() {
  const style = document.createElement('style');
  style.id = 'dynamic-theme-styles';
  document.head.appendChild(style);
  return style;
}
</script>
