  <style>
    /* Add the bottom-left tab style for About button */
    #about-tab {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: transparent;
      color: red;
      padding: 10px 20px;
      border: 2px solid red;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    #about-tab:hover {
      background-color: red;
      color: black;
    }
    /* Additional styles for body, header, etc. to ensure full theme coverage */
    body, header, nav, footer, main, h1, p, a, div, button {
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/chatgpt.html">ChatGPT</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="home-content">
    <h1>Welcome to YoBoiJake</h1>
    <button id="about-blank-btn" onclick="openAboutBlank()">About Blank</button>
    <div id="verse-of-the-day" style="margin-top: 20px;">
      <h2>Jesus Verse of the Day</h2>
      <p id="daily-verse">Loading verse...</p>
    </div>
  </main>

  <!-- Fixed "About" tab in the bottom left -->
  <div id="about-tab" onclick="window.location.href='/about.html'">
    About
  </div>

  <script>
    // Function to open a blank page
    function openAboutBlank() {
      let win = window.open("", "_blank");
      if (win) {
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        const iframe = document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.src = "/";
        win.document.body.appendChild(iframe);
      }
    }

       // Array of verses

    // Function to select a random verse
    function getVerse() {
      const randomIndex = Math.floor(Math.random() * verses.length);
      return verses[randomIndex];
    }

    // Display verse of the day
    function displayVerse() {
      const verseElement = document.getElementById("daily-verse");
      verseElement.textContent = getVerse();
    }

    // Call displayVerse on page load
    window.onload = displayVerse;
    
    // Apply themes dynamically
    function applyTheme(theme) {
      const themeSettings = {
        light: {
          backgroundColor: '#ffffff',
          textColor: '#000000',
          linkColor: '#0000ff',
          borderColor: '#cccccc',
          buttonColor: '#007bff',
          inputBackground: '#f1f1f1',
          inputTextColor: '#000000',
          buttonHoverColor: '#0056b3'
        },
        dark: {
          backgroundColor: '#1e1e1e',
          textColor: '#ffffff',
          linkColor: '#1e90ff',
          borderColor: '#555555',
          buttonColor: '#0056b3',
          inputBackground: '#333333',
          inputTextColor: '#ffffff',
          buttonHoverColor: '#007bff'
        }
      };

      const settings = themeSettings[theme];
      
      document.body.style.backgroundColor = settings.backgroundColor;
      document.body.style.color = settings.textColor;
      document.querySelectorAll('a').forEach(link => {
        link.style.color = settings.linkColor;
      });
      document.querySelectorAll('button').forEach(button => {
        button.style.backgroundColor = settings.buttonColor;
        button.onmouseover = function () {
          this.style.backgroundColor = settings.buttonHoverColor;
        };
        button.onmouseout = function () {
          this.style.backgroundColor = settings.buttonColor;
        };
      });
      document.querySelectorAll('input').forEach(input => {
        input.style.backgroundColor = settings.inputBackground;
        input.style.color = settings.inputTextColor;
      });
    }

    // Toggle theme when a button is clicked
    function toggleTheme() {
      const currentTheme = document.body.style.backgroundColor === 'rgb(30, 30, 30)' ? 'light' : 'dark';
      applyTheme(currentTheme === 'light' ? 'dark' : 'light');
    }

    // Add theme toggle button functionality
    const themeToggleButton = document.createElement('button');
    themeToggleButton.innerText = 'Toggle Theme';
    themeToggleButton.onclick = toggleTheme;
    document.body.appendChild(themeToggleButton);
  </script>
</body>
</html>
