<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT - YoBoiJake</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" type="image/png" href="/assets/images/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* General styling for container box */
    .box-container {
      border: 2px solid red;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      margin: 20px;
      text-align: center;
      background-color: black; /* Updated to black */
      color: red;
    }

    /* Input and button styles */
    .styled-input, .styled-button {
      padding: 10px;
      font-size: 16px;
      border: 2px solid red;
      border-radius: 8px;
      outline: none;
      width: 90%;
      margin-bottom: 10px;
      background-color: black;
      color: red;
      transition: border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }

    .styled-input:focus, .styled-button:hover {
      border-color: darkred;
      background-color: #333;
    }

    /* Larger text for the titles */
    .setting-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: red;
    }

    /* Grid for aligning boxes in the center */
    .settings-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      grid-gap: 20px;
      justify-items: center;
      margin-top: 40px;
    }

    /* Ensure smooth transitions for all elements */
    body, header, main, footer, .box-container, .styled-input, .styled-button, #logo-name, .setting-title {
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/chatgpt.html">Chatgpt</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main id="chatgpt-content">
    <div class="settings-container">
      <!-- ChatGPT Section -->
      <div class="box-container">
        <div class="setting-title">ChatGPT</div>
        <p>Interact with OpenAI's GPT model below:</p>
        
        <!-- Input and button for ChatGPT interaction -->
        <textarea id="chatgpt-input" class="styled-input" rows="6" placeholder="Type your message to ChatGPT..."></textarea>
        <button id="chatgpt-submit" class="styled-button">Send</button>

        <div id="chatgpt-response" style="margin-top: 20px; color: #fff;"></div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const submitButton = document.getElementById('chatgpt-submit');
      const inputField = document.getElementById('chatgpt-input');
      const responseContainer = document.getElementById('chatgpt-response');

      submitButton.addEventListener('click', async function() {
        const userMessage = inputField.value.trim();

        if (userMessage) {
          responseContainer.innerHTML = "Loading response...";

          try {
            const apiKey = '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'; // Replace this with your actual API key
            const response = await fetch('https://api.openai.com/v1/completions', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
              },
              body: JSON.stringify({
                model: "gpt-3.5-turbo",  // You can change this to your preferred GPT model
                prompt: userMessage,
                max_tokens: 150
              })
            });

            const data = await response.json();
            const gptResponse = data.choices[0].text.trim();
            responseContainer.innerHTML = gptResponse;
          } catch (error) {
            responseContainer.innerHTML = "Error: Unable to fetch response from OpenAI.";
            console.error(error);
          }
        } else {
          responseContainer.innerHTML = "Please enter a message.";
        }
      });
    });
  </script>
</body>
</html>
