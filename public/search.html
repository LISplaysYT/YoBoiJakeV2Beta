<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - YoBoiJake</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    #uv-form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .search-bar {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px;
      border: 2px solid red;
      background-color: black;
      color: red;
      transition: border-color 0.3s;
    }

    .search-bar:focus {
      border-color: red;
      outline: none;
    }

    .desc {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    #uv-error {
      color: red;
      font-size: 14px;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
  </style>
</head>

<body>
  <header>
    <img src="/assets/images/logo.png" alt="YoBoiJake Logo">
    <span id="logo-name">YoBoiJake</span>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/games.html">Games</a>
      <a href="/search.html">Search</a>
      <a href="/chatgpt.html">ChatGPT</a>
      <a href="/settings.html">Settings</a>
    </nav>
  </header>

  <main>
    <form id="uv-form">
      <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden">
      <input id="uv-address" class="search-bar" type="text" placeholder="Search Google or type a URL">
    </form>
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
  </main>

  <!-- JavaScript for navigation and themes -->
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/js/index.js"></script>
  <script src="/uv/search.js" defer></script>

  <script>
    // Panic Key Functionality
    let panicKeyEnabled = true; // Keeps track of panic key state

    document.addEventListener('keydown', function (e) {
      const panicKey = localStorage.getItem('panicKey');
      if (panicKeyEnabled && panicKey && e.key.toUpperCase() === panicKey) {
        window.location.href = 'https://classroom.google.com';
      }
    });

    // Disable Panic Key while typing
    document.addEventListener('focusin', function (e) {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
        panicKeyEnabled = false; // Disable panic key while typing
      }
    });

    document.addEventListener('focusout', function (e) {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
        panicKeyEnabled = true; // Re-enable panic key when leaving input
      }
    });

    // Theme handling
    document.addEventListener('DOMContentLoaded', function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        applyTheme(savedTheme);
      }

      const themeSelector = document.getElementById('theme-selector');
      if (themeSelector) {
        if (savedTheme) {
          themeSelector.value = savedTheme;
        }
        themeSelector.addEventListener('change', function () {
          const selectedTheme = themeSelector.value;
          localStorage.setItem('theme', selectedTheme);
          applyTheme(selectedTheme);
        });
      }
    });

    function applyTheme(theme) {
      const allElements = document.querySelectorAll("*");
      const styleSheet = document.getElementById('dynamic-theme-styles') || createDynamicStyleSheet();

      if (theme === 'default') {
        allElements.forEach(el => {
          el.style.backgroundColor = '';
          el.style.color = '';
          el.style.borderColor = '';
        });
        styleSheet.innerHTML = '';
        return;
      }

      let backgroundColor, textColor, borderColor, hoverBackgroundColor, hoverTextColor;
      switch (theme) {
        case 'dark':
          backgroundColor = '#121212';
          textColor = 'white';
          borderColor = 'gray';
          hoverBackgroundColor = '#1c1c1c';
          hoverTextColor = '#f0f0f0';
          break;
        // Add other themes here...
        default:
          return;
      }

      allElements.forEach(el => {
        el.style.backgroundColor = backgroundColor;
        el.style.color = textColor;
        el.style.borderColor = borderColor;
      });

      styleSheet.innerHTML = `
        button, a {
          transition: background-color 0.3s, color 0.3s;
        }
        button:hover, a:hover {
          background-color: ${hoverBackgroundColor};
          color: ${hoverTextColor};
        }
      `;
    }

    function createDynamicStyleSheet() {
      const styleSheet = document.createElement('style');
      styleSheet.id = 'dynamic-theme-styles';
      document.head.appendChild(styleSheet);
      return styleSheet;
    }
  </script>
</body>

</html>
